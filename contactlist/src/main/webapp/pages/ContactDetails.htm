<div class="container">
  <h1>{{contact.firstName}} {{contact.lastName}}'s Contact Information</h1>

  	<div class="row control-group">
	  <div class="col-sm-3" style="text-align:right"><label>First Name:</label></div>
	  	<div class="controls col-sm-3"> {{contact.firstName}} </div>
	</div>
	<div class="row control-group">
	  <div class="col-sm-3" style="text-align:right"><label>Last Name:</label></div>
	  	<div class="controls col-sm-3"> {{contact.lastName}} </div>
	</div>
	<div class="row control-group">
	  <div class="col-sm-3" style="text-align:right"><label>Email:</label></div>
	  	<div class="controls col-sm-3"><i class="glyphicon glyphicon-envelope"></i>  {{contact.email}} </div>
	</div>
	<div class="row control-group">
	  <div class="col-sm-3" style="text-align:right"><label>Phone:</label></div>
	  	<div class="controls col-sm-3"><i class="glyphicon glyphicon-phone-alt"></i>  {{contact.phone | phonenumber}} </div>
	</div>
  	
  	<div class="row control-group">
  	  <div class="col-sm-3" style="text-align:right"><label>Address:</label></div>
	  <div class="controls col-sm-6"> {{contact.address.street}} </div>
	</div>
	
	<div class="row control-group">
  	  <div class="controls col-sm-3"></div>
	  <div class="controls col-sm-6">{{contact.address.city}} {{contact.address.state}}{{contact.address.zipcode}}</div>
	</div>
</div>
