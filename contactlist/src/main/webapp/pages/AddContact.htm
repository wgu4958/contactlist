<div class="container">
	<div  class="col-sm-offset-1 col-sm-8">
  <h1>Add a New Contact</h1>
  
  <span style="color:red" ng-show="error">**{{error}}**</span>

  <form class="form-horizontal" name="newContactForm" novalidate >
  	<div class="row control-group">
	  <div class="col-sm-3 form-group required" style="text-align:right"><label class="control-label" for="inputFirstName" >First Name:</label></div>
	  	<div class="controls">
	  		<div class="col-sm-3">
	        	<input type="text" name="inputFirstName" ng-model="newContact.firstName" placeholder="First Name" required />
	        </div>
	        <div class="col-sm-6">
	        	<span style="color:red" ng-show="newContactForm.inputFirstName.$touched && newContactForm.inputFirstName.$invalid">The first name is required.</span>
	        </div>
      	</div>
	</div>
	<div class="row control-group">
		<div class="col-sm-3 form-group required" style="text-align:right"><label class="control-label" for="inputLastName">Last Name:</label></div>
	  	<div class="controls">
	  		<div class="col-sm-3">
	        	<input type="text" name="inputLastName" ng-model="newContact.lastName" placeholder="Last Name" required />
	        </div>
	        <div class="col-sm-6">
	        	<span style="color:red" ng-show="newContactForm.inputLastName.$touched && newContactForm.inputLastName.$invalid">The last name is required.</span>
	        </div>
	    </div>
	</div>
	<div class="row control-group">
	  <div class="col-sm-3 form-group required" style="text-align:right"><label class="control-label" for="inputEmail">Email:</label></div>
	  	  	<div class="controls">
	  		<div class="col-sm-4">
	        	<input type="email" name="inputEmail" ng-model="newContact.email" placeholder="xxxxxx@xxxxxx.xxx" required />  <i class="glyphicon glyphicon-envelope"></i>
	        </div>
	        <div class="col-sm-5">
	        	<span style="color:red" ng-show="newContactForm.inputEmail.$dirty && newContactForm.inputEmail.$invalid">
				<span ng-show="newContactForm.inputEmail.$error.required">Email is required.</span>
				<span ng-show="newContactForm.inputEmail.$error.email">Invalid email address.</span>
			</span>
	        </div>
	    </div>
	</div>
	<div class="row control-group">
	  <div class="col-sm-3 form-group required" style="text-align:right"><label class="control-label" for="inputPhone">Phone Number:</label></div>
	  	  	<div class="controls">
	  		<div class="col-sm-9">
	        	<input type="text" name="inputPhone" ng-model="newContact.phone" ui-mask="(999) 999-9999" />  <i class="glyphicon glyphicon-phone-alt"></i>
	        </div>
	    </div>
	</div>
  	
  	<h3>Address <i class="glyphicon glyphicon-home"></i></h3>
  	<div class="row control-group">
	  <div class="col-sm-3" style="text-align:right"><label class="control-label" for="inputStreet" >Street Line:</label></div>
	  	<div class="controls">
	  		<div class="col-sm-3">
	        	<input type="text" name="inputStreet" ng-model="newContact.address.street" placeholder="Street Line" />
	        </div>
      	</div>
	</div>
	<div class="row control-group">
		<div class="col-sm-3" style="text-align:right"><label class="control-label" for="inputCity">City:</label></div>
	  	<div class="controls">
	  		<div class="col-sm-3">
	        	<input type="text" name="inputCity" ng-model="newContact.address.city" placeholder="City"/>
	        </div>
	    </div>
	</div>
	<div class="row control-group">
	  <div class="col-sm-3" style="text-align:right"><label class="control-label" for="inputState">State:</label></div>
	  	  	<div class="controls">
	  		<div class="col-sm-3">
	  		<select ng-model="newContact.address.state" >
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>				
	        </div>
	    </div>
	</div>
	<div class="row control-group">
	  <div class="col-sm-3" style="text-align:right"><label class="control-label" for="inputZip" >Zip Code:</label></div>
	  	  	<div class="controls">
	  		<div class="col-sm-3">
	        	<input type="email" name="inputZip" ng-model="newContact.address.zipcode" placeholder="ZipCode"/>
	        </div>
	    </div>
	</div>
    
    <div class="row control-group">
      <div class="col-sm-3"></div>
      <div class="controls col-sm-3" style="margin-top:16px">
        <a ng-click="createNewContact(newContact)" class="btn btn-small btn-primary" 
        	ng-disabled="newContactForm.inputFirstName.$invalid || newContactForm.inputLastName.$invalid ||
					newContactForm.inputEmail.$invalid || newContactForm.inputPhone.$invalid" >Save</a>
      </div>
    </div>
  </form>
  </div>
</div>
