<div class="row">
	<h1>Contact List</h1>
	<br>
	<span style="color:green" ng-show="info">**{{info}}</span>
    <div class="container col-sm-offset-1 col-sm-10" >
		<div class="input-group">
          <input class="form-control" id="search" name="search" placeholder="Search for" ng-model="query" required="required"/>
          <span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                  <i class="glyphicon glyphicon-search"></i>
              </button>
          </span>
        </div>
		<table class="table table-striped table-condensed">
		<thead>
		     <tr>
		       <th class="list-group-item-heading">Contact Name</th>
		       <th class="list-group-item-heading">Email Address</th>
		       <th class="list-group-item-heading">Phone Number</th>
		     </tr>
		   </thead> 
		   <tbody>
		     <tr ng-repeat="contact in contacts | filter:query"  style="margin-top:16px">
		        <td class="list-group-item-heading"><a ng-click="getContactDetails(contact.contactId)">{{contact.firstName}} {{contact.lastName}}</a></td>
		        <td class="list-group-item-text"><i class="glyphicon glyphicon-envelope"></i> {{contact.email}}</td>
		        <td class="list-group-item-text"><i class="glyphicon glyphicon-phone-alt"></i> {{contact.phone | phonenumber}}</td>
		      </tr>
		    </tbody>
		</table>
     </div>
</div>
